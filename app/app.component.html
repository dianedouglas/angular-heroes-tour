<h1>{{ title }}</h1>
<div class="not-done">  
<task-list [taskCollection]="notDoneTasks"></task-list>
</div>
<div class="done">  
  <task-list [taskCollection]="doneTasks"></task-list>
</div>
<task-edit [task]="selectedTask"></task-edit>
<div class="task-form">
  <h3>Create Task:</h3>
  <input placeholder="Description" class="col-sm-8 input-lg" #newDescription>
  <button (click)="addTask(newDescription)" class="btn-success btn-lg">Add</button>
</div>
